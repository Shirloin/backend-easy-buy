version: "3.8"
services:
  api:
    image: riccardo006/backend-easy-buy:latest
    container_name: easy-buy-api
    ports:
      - 6543:6543
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - network

    healthcheck:
      test: ["CMD", "nc", "-z", "mongodb", "27017"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  mongodb:
    image: mongo:latest
    container_name: easy-buy-db
    ports:
      - "27017:27017"
    networks:
      - network
    volumes:
      - easy-buy-data:/data/db
    restart: always

networks:
  network:
    driver: bridge

volumes:
  easy-buy-data: