version: "3.8"
services:
  api:
    image: riccardo006/backend-easy-buy:latest
    container_name: easy-buy-backend
    ports:
      - "6543:6543"
    networks:
      - shared-network
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - MONGO_URI=mongodb://${DB_USERNAME}:${DB_PASSWORD}@mongodb:${DB_PORT}/${DB_NAME}?authSource=admin

networks:
  shared-network:

volumes:
  mongo-data: