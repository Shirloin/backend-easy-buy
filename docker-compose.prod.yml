services:
  api:
    image: riccardo006/backend-easy-buy:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: easy-buy-backend
    ports:
      - "6543:6543"
    networks:
      - shared-network
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - SECRET_KEY=${SECRET_KEY}
      - ORIGIN=${ORIGIN}
      - CREDENTIALS=${CREDENTIALS}

networks:
  shared-network:
    external: true

volumes:
  mongo-data:
