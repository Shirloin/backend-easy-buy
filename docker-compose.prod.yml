version: "3.8"
services:
  api:
    image: riccardo006/backend-easy-buy:latest
    container_name: easy-buy-api
    ports:
      - "6543:6543"
    depends_on:
      - mongodb
    networks:
      - network

    healthcheck:
      test: ["CMD", "nc", "-z", "mongodb", "27017"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  mongodb:
    image: mongo:latest
    container_name: easy-buy-db
    ports:
      - "27017:27017"
    networks:
      - network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${DB_NAME}
    volumes:
      - mongo-data:/data/db

networks:
  network:
    driver: bridge

volumes:
  mongo-data: